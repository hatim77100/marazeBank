<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body class="font-open bg-slate-200">
    <div class="flex flex-col justify-start items-center">
      <h1 class=" text-2xl mt-4 shadow border rounded-lg px-2 py-2 uppercase font-bold bg-gradient-to-r text-black bg-transparent tracking-wide">bienvenue chez mazebank</h1>
      <div class="pt-16 h-full">
        <table class="border-collapse w-auto border bg-midnightblue shadow rounded-sm">
          <thead class="text-left">
            <tr class="border">
              <th class="px-4 py-4">Numéro de compte</th>
              <td class="border-l-2 px-4 py-4">1564986464654</td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">iban</th>
              <td class="border-l-2 px-4 py-4 ">FR1316546464964964</td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">Code banque</th>
              <td class="border-l-2 px-4 py-4">25894</td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">Code guichet</th>
              <td class="border-l-2 px-4 py-4">10203</td>
            </tr>
            <tr>
              <th class="px-4 py-4">Clé du RIB</th>
              <td class="border-l-2 px-4 py-4 ">56</td>
            </tr>
          </thead>
        </table>
        <p class="bg-midnightblue shadow rounded-md px-2 py-1 mt-8"> Autorisation de découverte : <span> </span></p>
      </div>
    </div>
    <section>
      <div class="flex flex-col justify-start items-center pt-16 border-2">
        <div class=" bg-midnightblue shadow rounded-md px-2 py-1 ">
          <label class="">
            Déposer de l'argent :
            <input class="rounded-md text-gray-500 border-collapse outline-none" type="number" value="" id="inp1"
          /></label>
          <button
            class="border-2 px-4 rounded-md"
            type="submit"
            id="btn1"
          >
            Déposer
          </button>
        </div>
        <div class=" bg-midnightblue mt-4 shadow rounded-md px-2 py-1">
          <label>
            Retirer de l'argent :
            <input class="rounded-md ml-2 text-gray-500 border-collapse outline-none" type="number"
          /></label>
          <button class="border-2 px-6 rounded-md " type="submit">
            Retirer
          </button>
        </div>
        <p class=" bg-midnightblue m-4 shadow rounded-md px-4 py-1">
          Votre solde est de :<span id="span2"></span> €
        </p>
      </div>
    </section>
  </body>
</html>
