<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/output.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://data.jsdelivr.com/v1/package/npm/chart.js/badge" defer></script>
  <title>mazebank</title>
</head>

<body class="font-verdana bg-slate-200 overflow-x-hidden ">
  <header class="flex justify-center items-center bg-gradient-to-r w-full h-14">
    <img src="./assets/img/LogoMakr-7mp5uI.png" alt="logo"
      class="hidden md:block md:w-16 md:h-16 md:absolute md:left-5">
    <h1
      class="text-lg md:text-2xl shadow rounded-lg px-2 py-2 uppercase font-bold  text-white bg-transparent tracking-wide">
      bienvenue chez mazebank
    </h1>
    <div class="hidden md:block ">
      <p id="date" class=" text-white text-2xl absolute right-4 top-4 font-bold"></p>
    </div>
  </header>
  <!----------- users information ---------------->
  <div class=" md:grid md:grid-cols-2 bg-body-img">
    <div class="flex flex-col items-center pt-16">
      <h3
        class="bg-purple-500 py-4 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md text-center text-white inline-block font-bold my-2 text-xl">
        Inscription
      </h3>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="user-name" class="font-bold self-center">Nom </label>
        <input type="text" id="user-name" required
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="first-name" class="font-bold self-center">Prénom </label>
        <input type="text" id="first-name"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="account-number" class="font-bold self-center">Numéro de compte</label>
        <input type="text" id="account-number"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="iban-information" class="font-bold self-center">Iban</label>
        <input type="text" id="iban-information"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="banque-code-information" class="font-bold self-center">Code banque</label>
        <input type="text" id="banque-code-information"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="branch-code" class="font-bold self-center">Code guichet</label>
        <input type="text" id="branch-code"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="rib-key" class="font-bold self-center">Clé du <span class="uppercase">rib</span></label>
        <input type="text" id="rib-key"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="bg-midnightblue border-2 py-2 px-2 rounded-sm w-11/12 md:w-7/12 shadow-md grid grid-cols-2">
        <label for="rib-key" class="font-bold self-center">Solde</label>
        <input type="text" id="id-solde-information"
          class="outline-none py-2 px-2 rounded-md inline-block w-full md:w-40 capitalize relative justify-self-end" />
      </div>
      <div class="mt-8">
        <button type="submit" class="border-2 bg-midnightblue outline-none px-8 py-3 rounded-full font-bold shadow-md"
          id="btn-valider">
          Valider
        </button>
      </div>
    </div>
    <!---------- complete information users ------->
    <div class="flex flex-col justify-center items-center">
      <div class="mt-4 md:mt-0 md:pt-16 w-11/12 md:w-auto flex flex-col justify-center items-center">
        <h3
          class="bg-purple-500 py-4 px-2 rounded-sm w-full shadow-md text-center text-white inline-block font-bold my-2 text-xl">
          Informations client
        </h3>
        <table class="border-collapse w-auto border bg-midnightblue shadow rounded-sm">
          <thead class="text-left">
            <tr class="border">
              <th class="px-4 py-4">Nom</th>
              <td class="border-l-2 px-4 py-4 capitalize" id="nom"></td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">Prénom</th>
              <td class="border-l-2 px-4 py-4 capitalize" id="prenom"></td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">Numéro de compte</th>
              <td class="border-l-2 px-4 py-4" id="numero-compte"></td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">iban</th>
              <td class="border-l-2 px-4 py-4 uppercase" id="iban"></td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">Code banque</th>
              <td class="border-l-2 px-4 py-4" id="code-banque"></td>
            </tr>
            <tr class="border">
              <th class="px-4 py-4">Code guichet</th>
              <td class="border-l-2 px-4 py-4" id="code-guichet"></td>
            </tr>
            <tr>
              <th class="px-4 py-4">
                Clé du <span class="uppercase">rib</span>
              </th>
              <td class="border-l-2 px-4 py-4" id="clé-rib"></td>
            </tr>
          </thead>
        </table>
        <p class="bg-midnightblue shadow-sm rounded-md px-2 py-1 mt-8 border-2">
          Autorisation de découvert : <span id="autorisation"> </span>€
        </p>
        <p class="bg-midnightblue shadow rounded-md px-2 py-1 mt-8 hidden" id="decouvert-depassé"></p>
      </div>
      <!---------- Depôt & retrait --------->
      <div class="w-11/12 md:w-1/3 pt-8 ">
        <p class="border-bottom rounded-sm"></p>
      </div>
      <section>
        <div class="flex flex-col items-center pt-8 border-2">
          <div class="bg-midnightblue shadow rounded-md px-2 py-1 border-2 grid grid-cols-2 md:block w-full">
            <label for="deposer">
              Déposer de l'argent : 
            <input class="rounded-md text-gray-500 border-collapse outline-none inline-block w-28" type="number"
              value="" id="deposer" min="0" step="5" /> </label>
            <button class="border-2 px-4 rounded-md" type="submit" id="btn-deposer">
              Déposer
            </button>
          </div>
          <div class="bg-midnightblue shadow rounded-md px-2 py-1 border-2 grid grid-cols-2 md:block mt-4 w-full">
            <label for="retirer"> Retirer de l'argent :
            <input class="rounded-md text-gray-500 border-collapse outline-none inline-block w-28" type="number"
              id="retirer" min="0" max="2000" step="5" /> </label>
            <button class="border-2 px-4 rounded-md" type="submit" id="btn-retirer">
              Retirer
            </button>
          </div>
          <div class="bg-violet-500 shadow rounded-md px-2 py-1 mt-8 border-2">
            <p for="" class=" text-white">
              votre solde est de :
              <span id="solde" type="number" class="rounded-md inline-block text-white"></span>€
            </p>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!------------- Virement ----------------->
  <div class=" flex flex-col justify-center items-center w-full">
    <div class="w-11/12 md:w-1/3 pt-16">
      <p class="border-bottom rounded-sm"></p>
    </div>
    <div class="flex flex-col justify-center items-center py-8 w-11/12 lg:w-full">
      <p class="shadow rounded-md px-4 py-2 my-6 inline-block text-gray-100 text-2xl bg-violet-500">
        Espace virement
      </p>
      <div class="bg-midnightblue mt-4 shadow rounded-md px-1 py-1 border-2 lg:w-3/12">
        <label for="input-beneficiary"> Ajouter un bénéficiaire</label>
        <input type="text"
          class="rounded-md ml-2 text-gray-500 border-collapse outline-none inline-block w-5/12 px-2 py-2 capitalize"
          maxlength="25" placeholder="Nom et prenom" id="input-beneficiary">
        <button type="submit" class="border-2 px-4 py-2 rounded-md font-bold" id="btn-beneficiary">Ajouter</button>
      </div>
      <div class="my-4 hidden bg-midnightblue shadow rounded-md px-3 py-2 text-lg " id="div-beneficiary">
        <p class="text-green-700">Le bénéficiare <span class=" capitalize text-green-700 text-xl" id="span-beneficiary">
          </span> a été ajouté avec
          succés</p>
      </div>
      <div class="bg-midnightblue mt-4 py-2 px-1 shadow rounded-md border-2 lg:py-1 lg:w-3/12">
        <label for="beneficiary">Choisir un bénéficiaire</label>
        <select name="" id="beneficiary"
          class="rounded-md text-gray-500 outline-none inline-block w-full px-4 py-4 my-2"> 
          <option value="">--Sélectionner--</option>
          <optgroup label="SEPA">
            <option value="" id="option-benefeciary"></option>
          </optgroup>
        </select>
        <button type="submit" class="border-2 px-4 py-2 rounded-md inline-block my-0 mx-auto font-bold"
          id="btn-beneficiary">Confirmer</button>
      </div>
      
    </div>
    <div class="w-11/12 md:w-1/3 pt-4">
      <p class="border-bottom rounded-sm my-0"></p>
    </div>
    <!---------- canvas ------->
    <div class="w-11/12 md:w-1/4 flex flex-col justify-center py-8">
      <h1
        class="shadow rounded-md px-4 py-2 inline-block text-gray-100 text-lg lg:text-2xl bg-violet-500 my-0 mx-auto text-center">
        Statistiques clients</h1>
      <canvas id="myChart" class=" py-8"></canvas>
    </div>
  </div>
  <!----------- Footer ----------->
  <footer class="flex flex-col justify-center items-center bg-gradient-to-r w-full h-20 md:h-14 text-white lg:flex-row lg:justify-center lg:items-center ">
    <p>copyright&copy2022-<span class="capitalize">tous droits reservés</span></p>
    <div class="py-2 md:py-0 lg:pl-4">
      <span>
        <a href="https://github.com/hatim77100" target="_blank" rel="noreferrer noopener" class="decoration-none">
          <i class="fa-brands fa-github text-white fa-xl"></i>
        </a>
      </span>
      <span class="px-4">
        <a href="https://www.linkedin.com/in/hatim-najoua-677212251/" target="_blank" rel="noreferrer noopener"
          class="decoration-none">

          <i class="fa-brands fa-linkedin text-white fa-xl"></i>
        </a>
      </span>
      <span>
        <a href="#" target="_blank" rel="noreferrer noopener" class="decoration-none">
          <i class="fa-solid fa-link text-white fa-xl"></i>
        </a>
      </span>
    </div>
  </footer>
</body>

</html>
